<div class="modal-header">
  <button type="button" class="close" data-ng-click="close()">
    &times;
  </button>

  <h4 class="modal-title">{{"CORE_LBL.RESERVED_AREA" | translate}}</h4>
</div>

<div class="modal-body">
  <!-- Login form -->
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="username"
        ng-model="username" required autofocus>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="password"
        ng-model="password" required>
    </div>

    <button class="btn btn-default btn-block" ng-click="login()">
      Login
    </button>

    <p class="text-center text-danger" style="margin-top:10px;" ng-if="errorMsg">
      {{errorMsg | translate}}
    </p>
  </form>

  <!-- Recovery password -->
  <div class="text-center" style="margin-top:20px;">
    <a ng-if="recoveryPwd" ng-click="doRecoveryPwd()" href="">
      {{"CORE_MSG.RECOVERY_PASSWORD" | translate}}
    </a>
  </div>
</div>
