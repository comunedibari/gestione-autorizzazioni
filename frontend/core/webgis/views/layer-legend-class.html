<div class="row no-margin">
  <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2"
    style="padding-left:15px;padding-right:0px; margin-top:25px;">
    <div class="fileinput-new thumbnail"
      style="height: 30px;margin-bottom:5px;">
      <img ng-show="disableIcon" src="./image/empty_gallery.png" 
        style="height: 20px;">

      <a href="data:image/png;base64,{{iconToDownload}}" download="image">
        <img ng-hide="disableIcon" 
          data-ng-src="data:image/png;base64,{{class.image}}" 
          data-err-src="./image/empty_gallery.png" 
          style="height: 20px;"/>
      </a>
    </div>
  </div>
  <div class="col-lg-2 col-md-3 col-sm-3 col-xs-4" 
    style="margin-top:25px;padding-right:0px;">
    <!-- Toolbar -->
    <label class="btn btn-default btn-file btn-sm" 
      title="{{'WORDS.NEW_FILE' | translate}}" ng-hide="!disableIcon">
      <input type="file" style="display:none;" rw-file-model="fileIcon">
        <span class="glyphicon glyphicon-plus"></span>
      </input>
    </label>

    <button class="btn btn-default btn-sm" 
      ng-click="deleteIcon()" ng-disabled="disableIcon" 
      title="{{'CORE_MSG.DELETE_FILE_MSG' | translate}}" >
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
  <div class="col-lg-9 col-md-8 col-sm-8 col-xs-12" style="padding-left:0px;">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
      style="padding-left:0px">
      <rw-form config="formCfg" entity="class.i18n" controllers="formCtrlObj">
      </rw-form>
    </div>

  </div>
</div>
<div class="row no-margin">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h6 style="color:red" ng-show="showError">
      {{errorMsg | translate}}
    </h6>
  </div>
</div>
