    genericName: Gestione autorizzazioni
    localisedName: Gestione autorizzazioni
    longDescription: |
      Lo scopo principale di questa applicazione, realizzata nell'ambito del progetto "Città Connessa: Sistema Informativo per il controllo degli oggetti" (cod. progetto BA 1.1.1.d – CUP J91J17000130007) a valere su risorse di finanziamento PON METRO 2014-2020 – Asse 1 "Agenda Digitale", è la gestione web-based delle
      richieste di manutenzione stradale e trasloco effettuate dalle aziende
      competenti.


      MODULO "MANUTENZIONE STRADE"


      Il modulo in oggetto consente alle Società preposte di avviare
      l’interlocuzione con gli uffici competenti del Comune al fine di ricevere
      idonea autorizzazione per l’esecuzione dei lavori su sede stradale.


      Gli operatori delle Società e gli utenti amministratori della piattaforma
      hanno accesso con credenziali custom. Tali credenziali sono generate e
      gestite attraverso un pannello dedicato di amministrazione.  La fase di
      richiesta di rilascio autorizzazione all’esecuzione dei lavori prevede la
      compilazione di un form con informazioni alfanumeriche e allegati; tale
      richiesta inviata attraverso il sistema viene protocollata e valutata
      dagli operatori comunali ai fini dell’approvazione.


      MODULO "TRASLOCHI"


      Il modulo consente di gestire le richieste di trasloco effettuate da parte
      delle aziende autorizzate. Anche in questo caso sono gestite le funzioni di
      registrazione e relativo controllo dell’accesso degli utenti abilitati. Le
      aziende di traslochi accedono alla piattaforma con credenziali ad hoc e
      con ruolo specifico e possono segnalare un trasloco; l’elenco dei
      traslochi è poi visibile agli operatori di Polizia Municipale che
      approvano o negano la richiesta.
